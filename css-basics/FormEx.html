<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    
    <div class="container">
        <div class="header"><h2>Registration Form</h2></div>
        <form action="Home.html" class="form" id="form">
           <div class="field">
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname" placeholder="username">
            <span class="material-symbols-outlined success">check_circle</span>  
            <span class="material-symbols-outlined error">error</span>
            <small>Error Message</small>
           </div>

           <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
            <span class="material-symbols-outlined success">check_circle</span>  
            <span class="material-symbols-outlined error">error</span>
            <small>Error Message</small>
           </div>

           <div class="field">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Password">
            <span class="material-symbols-outlined success">check_circle</span>  
            <span class="material-symbols-outlined error">error</span>
            <small>Error Message</small>
           </div>

           <div class="field">
            <label for="cpwd">Confirm Password</label>
            <input type="password" name="cpwd" id="cpwd" placeholder="confirm password">
            <span class="material-symbols-outlined success">check_circle</span>  
            <span class="material-symbols-outlined error">error</span>
            <small>Error Message</small>
           </div>

           <div class="field">
             <input type="checkbox" id="tc" class="terms" >
             <label for="tc">I agree Terms and Conditions</label>
             <small>Error Message</small>
           </div>
           <input type="submit" class="button">
        </form>
    </div>


    </div>
</body>
</html>
